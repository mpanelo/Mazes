<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mazes</title>

  <script src="drawing-context.js"></script>
  <script async src="maze.js"></script>

  <style>
    html { background-color: #333333; margin: 0; }
    body { margin: 0 auto; width: 90%; }
    h1 { text-align: center; color: #FFF; }
    canvas { max-width: 95%; display: block; margin-bottom: 25px;}
    label { color: #FFF; width: 60px; display: block;}
    .formfield { display: flex; justify-content: space-between; flex-flow: wrap; }
    .formfield:first-child { margin-bottom: 10px; }
    form { max-width: 18%; margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>Maze Algorithms</h1>
  <canvas id="backtracker"></canvas>

  <form>
    <div class="formfield">
      <label for="height">Height</label>
      <input id="height" type="text" name="height" maxlength="5" size="5">
    </div>
    <div class="formfield">
      <label for="height">Width</label>
      <input id="width" type="text" name="width" maxlength="5" size="5">
    </div>
  </form>

  <button id="submit" type="submit">Submit</button>
  <button id="start" type="button">Run</button>
  <button id="pause" type="button">Pause</button>
  <button id="reset" type="button">Reset</button>
</body>
</html>
