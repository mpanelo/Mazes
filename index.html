<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maze Generator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=VT323">
  <script src="drawer.js"></script>
  <script async src="maze.js"></script>
</head>
<body>
  <h1>Maze Generator</h1>
  <main>
    <div id="canvas-wrapper"><canvas id="maze-canvas"></canvas></div>
    <div id="maze-control">
      <button class="btn" id="start" type="button"><i class="fa fa-play fa-lg" aria-hidden="true"></i></button>
      <button class="btn" id="pause" type="button"><i class="fa fa-pause fa-lg" aria-hidden="true"></i></button>
      <button class="btn" id="reset" type="button"><i class="fa fa-stop fa-lg" aria-hidden="true"></i></button>
    </div>
    <h2>Choose Cell Size: </h2>
    <div id="cell-control">
      <button class="btn">LARGE</button>
      <button class="btn">MEDIUM</button>
      <button class="btn">SMALL</button>
    </div>
  </main>
  <footer id="mFooter"><p><span id="copyright">&copy;</span> 2017 Mauricio Panelo</p></footer>
</body>
</html>
